<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address Book</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
   <header>
      <div class="headerItem1">
         <img src="./Images/Capture.PNG" alt="logo" height="63">
         <div class="headerItem1Text">
            ADDRESS BOOK
         </div>
      </div>
      <div class="headerItem2">
         <div class="headerItem2_log1">
             <i class="fa-solid fa-user"></i>
             <span>Sign Up</span>
         </div>
          <div class="headerItem2_log2">
             <i class="fa-solid fa-right-to-bracket"></i>
             <span>Login</span>
         </div>        
      </div>
   </header>
   <main>
      <div class="loginContainer">
         <div class="loginContainer_left">
            <div class="imageContainer">
               <img src="./Images/Capture.PNG" alt="logo">
            </div>
         </div>
         <div class="loginContainer_right">
            <div class="loginContainer_right-heading">LOGIN</div>
            <input type="text" name="userName" id="userName" placeholder="Username">
            <input type="password" name="password" id="password" placeholder="Password">
            <a>LOGIN</a>
            <div class="signUpOptions">
               Or Sign In Using
            </div>
            <div>
               <img src="./Images/facebookLogo.png" alt="facebookLogo">
               <img src="./Images/googleLogo.png" alt="googleLogo" width="50">
            </div>
         </div>
      </div>
   </main>   
</body>
</html>
